[workspace]
members = [
    "fast-down-lib",
    "fast-down-cli"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["share121 <2854631158@qq.com>"]

[workspace.dependencies]
color-eyre = "0.6.3"
reqwest = { version = "0.12.12", features = [
  "gzip",
  "brotli",
  "zstd",
  "deflate",
  "http2",
  "blocking",
] }

[profile.dev]
incremental = true

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
panic = "abort"
strip = true